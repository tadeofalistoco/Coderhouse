<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Ejemplo-Clase 4</title>
</head>
<body>
    
    <div class="relative">
        <div>
            <img src="../img/static.png" alt="Static" width="100px">
        </div>
        <div>
            <img class="item-relative" src="../img/relative.png" alt="relative" width="100px">
        </div>
        <div>
            <img src="../img/static.png" alt="Static" width="100px">
        </div>
    </div>
    <div class="absolute">
        <div>
            <img src="../img/static.png" alt="Static" width="82px">
        </div>
        <div>
            <img class="item-absolute" src="../img/absolute.png" alt="Absolute" width="82px">
        </div>
        <div>
            <img src="../img/static.png" alt="Static" width="82px">
        </div>
    </div>
</body>
</html>
